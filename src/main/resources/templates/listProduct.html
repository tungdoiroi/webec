<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div>
    <div class="col-12">
        <h3 class="text-center">List Product</h3>
        <hr>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bolder" href="/addProduct">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bolder" href="/listProduct">List of Product</a>
                    </li>
                </ul>

        </nav>
        </hr>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">description</th>
                <th scope="col">price</th>
                <th scope="col">delete product</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <th scope="row" >[[*{product.id}]]</th>
                <td>[[*{product.name}]]

                    <!-- Button trigger modal -->
                    <br>
                    <button type="button" class="btn btn-success btn-sm mt-2" data-toggle="modal" th:attr="data-target='#exampleModalCenter'+${product.id}">
                        ChangeName
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="*{'exampleModalCenter'+{product.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">Change Name</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/changeName" method="post">
                                        <div class="form-group">
                                            <label>product id</label>
                                            <input type="text" th:value="${product.id}"
                                                   class="form-control" name="id">
                                            <label>new Product Name</label>
                                            <input type="text"
                                                   class="form-control" name="newName">
                                            <br>
                                            <button type="submit" class="btn btn-primary">submit</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>


                <td>[[*{product.description}]]
                    <br>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success btn-sm mt-2" data-toggle="modal" th:attr="data-target='#exampleModalCenter1'+${product.id}">
                        ChangeDecription
                    </button>


                    <!-- Modal -->
                    <div class="modal fade" th:id="*{'exampleModalCenter1'+{product.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle1">Change Description</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/changeDecription" method="post">
                                        <div class="form-group">
                                            <label>product id</label>
                                            <input type="text" th:value="${product.id}"
                                                   class="form-control" name="id">
                                            <label>new Product Decription</label>
                                            <input type="text"
                                                   class="form-control" name="newDescription">
                                            <br>
                                            <button type="submit" class="btn btn-primary">submit</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
                <td>[[*{product.price}]]
                    <!-- Button trigger modal -->
                    <br>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success btn-sm mt-2" data-toggle="modal" th:attr="data-target='#exampleModalCenter2'+${product.id}">
                        ChangePrice
                    </button>


                    <!-- Modal -->
                    <div class="modal fade" th:id="*{'exampleModalCenter2'+{product.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle2">Change Price</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/changePrice" method="post">
                                        <div class="form-group">
                                            <label>product id</label>
                                            <input type="text" th:value="${product.id}"
                                                   class="form-control" name="id">
                                            <label>new Product Price</label>
                                            <input type="text"
                                                   class="form-control" name="newPrice">
                                            <br>
                                            <button type="submit" class="btn btn-primary">submit</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
                <td><a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<!-- Bootstrap JS & jQuery -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
